                <figcaption><b>About Manali</b>
                    <br>
                 <p>Situated near the end of valley, Manali is one of the most attractive tourist spot not only of Himachal Pradesh, but of International fame also. There are regular bus services to these places from Manali during summer season. It is situated at a distance of 45 kms from Kullu.There is an interesting legend about Manali which goes to say that Manu, the author of ’Manu Samhita’, after the great deluge first stepped on the earth from the celestial boat at a place in this land. The particular spot where he established his abode was the present Manali which is regarded as the changed name of ’Manu-Alaya’, the abode of Manu. The temple dedicated to Manu is still existing in the Manali village.</p></figcaption>
            </figure>
        </div>
        <div class="flex-item">
            <figure>
                <img src="img2.jpg" alt="Travel two">
                <figcaption><b>Things to do in Manali</b>
                <br>
                <p>Rohtang Pass: This high-altitude mountain pass offers stunning views of the Himalayas and is a popular spot for adventure activities like skiing, snow biking, and sledding during the winter months.
                    Solang Valley: Known for its snow-capped peaks and lush green meadows, Solang Valley is a hub for adventure sports like paragliding, skiing, and zorbing.
                    Hidimba Devi Temple: This ancient cave temple dedicated to the mythological figure Hidimba Devi is an important religious site in Manali.
                    Vashisht Hot Springs: These natural hot springs are believed to have therapeutic properties and are a relaxing spot to unwind.
                    Rahalla Falls: This beautiful waterfall, located about 16 km from Manali, is a scenic spot for hiking and photography.</p></figcaption>
            </figure>
        </div>

                <img src="img3.jpg" alt="Travel three">
                <figcaption><b>Where to stay in Manali</b>
                 <p>There are plenty of good places to stay in manali . But if you relly wish to stay away from the pandemonium , avoid a stay at Mall road. You would find good hotels there but the area is usually crowded. One such is Mountain Dew guest house,old manali.Though old manali is located little upside but its totally worth of stay .</p></figcaption> 
            </figure>

                    Solang Valley Resort: Located 9 kms away from Manali main Market, Solang Valley Resort is surrounded by dense forests, blue skies and green landscapes that will make your holiday memorable. The resort relish and savor in the glory of the Sun throughout the day, making guests feel comfortable and warm. 
                    Tall Tree Resort: The Tall Tree Resort has various options for its guests from yoga to adventure packages depending on what you’re looking for. This beautiful resort also has some state-of-the-art interiors that will only add to your stay at the resort.
